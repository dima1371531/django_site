{% extends 'base.html' %}
{% load static %}
{% block content %}
	<div id="main">

		<div class="main-header background background-image-heading-product" style="background-image:url('img/backgrounds/heading-lookbook.jpg');">
			<div class="container">
				<h1>Shopping Cart</h1>
			</div>
		</div>
		<div id="breadcrumb">
			<div class="container">
				<ol class="breadcrumb">
					<li><a href="#">Home</a></li>
					<li class="active"><span>Shopping Cart</span></li>
				</ol>

			</div>
		</div><!-- breadcrumb -->

		<section id="cart">

			<div class="container">

				<p class="my_cart">My Cart</p>

				<form class="cart-form" action="{% url 'order' %}" method="GET" novalidate="">

					<div class="table-responsive">

						<table class="table cart-table">

							<thead>

								<tr>

									<th></th>

									<th class="product-name">Product</th>

									<th>Price</th>

									<th>Qty</th>

									<th>Total</th>

								</tr>

							</thead>
							<tbody>
{% for product in products %}
								<tr>

									<td class="product-remove">

										<a class="remove" href="{% url 'delete_product' product.id %}"><i class="fa fa-times-circle"></i></a>

									</td>

									<td class="product-name">

										<a href="#">

										  <img src="{% if product.Pics %}{{ product.Pics.url }}{% else %}{% static 'img/no_image.png' %}{% endif %}">

										</a>

										<a href="#">{{product.Naming}}</a>

									</td>

									<td class="product-price">

										<p class="price"> <span class="money">{{product.Price}}</span></p>

									</td>

									<td>

									<div class="quantity"><span class="minus"><i class="fa fa-minus-square-o"></i></span>

									  <input type="text" value="1" title="Qty" class="qty" size="4">

									  <span class="plus"><i class="fa fa-plus-square-o"></i></span></div>

									</td>

									<td class="product-subtotal product-price">

										<span class="price">

										  <span class="money" data-currency-usd="$125.00">{{product.Price}}</span>
										</span>

									</td>

								</tr>

{% endfor %}


						</tbody>

						</table>

					</div>

					<div class="col-sm-6 f-right">
						<!--START TOTAL-->
						<div class="cart-total right">
							<div class="margin-bottom-30"><a href="/collections/all">Â« Continue Shopping</a></div>
							<div class="cart__row">
								<div class="grid">

									<div class="grid__item text-right">
										<p class="total margin-bottom-30">
										  <span class="title">Total </span>
										  <span class="price"><span class="money" data-currency-usd="$525.00">${{total}}</span></span>
										</p>



										<input type="submit" name="checkout" class="btn btn-lg btn-primary" value="Check Out">

									</div>
								</div>

							</div>

						</div>

						<!--END TOTAL-->
					</div>

				</form>
			</div>
		</section>
	</div>
{% endblock %}
